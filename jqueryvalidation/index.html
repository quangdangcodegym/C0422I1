<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/jquery-3.6.0.js"></script>

        <!-- <script src="js/jquery.js"></script>
        <script src="js/jquery-3.1.1.js"></script> -->
        <script src="js/jquery.validate.js"></script>
        <script src="js/bootstrap.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <form id="myform" action="http://127.0.0.1:5500/index.html">
                <div class="form-group">
                    <label for="myemail">Email address:</label>
                    <input type="email" class="form-control" name="myemail">
                </div>
                <div class="form-group">
                    <label for="mypassword">Password:</label>
                    <input type="password" class="form-control" name="mypassword">
                </div>
                <div class="checkbox">
                    <label><input type="checkbox"> Remember me</label>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>

        <div class="footer myfooter">

        </div>
    </body>
    <script>
    $(document).ready(function() {
        $("#myform").validate({
            errorLabelContainer: ".footer",
            errorClass: "myerror",
            validClass: "success",
            errorElement: "div",
            onkeyup: function(element){
                console.log(element);
                $(element).valid();
            },
            rules:{
                myemail:{
                    email: true,
                    required: true
                },
                mypassword: "required"
            },
            submitHandler: function(form){
                // yourcode
                alert("hello truoc khi submit");
                console.log("aaaaaaaaaaaaa");
                //
                form.submit();
            },
            messages:{
                myemail: {
                    required: "Email khong duoc de trong",
                    email: "Email khong dung dinh dang"
                },
                mypassword: "Password khong duoc rong"
            }
            
        
        });
    });
</script>
</html>
