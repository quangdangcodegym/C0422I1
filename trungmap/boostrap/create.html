<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/sweetalert2.all.min.js">
    <script type="text/javascript" src="js/jquery-3.6.0.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.js"></script>
    <script type="text/javascript" src="js/jquery.validate-1.19.3.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/popper-v1.16.0.min.js"></script>
    <script type="text/javascript" src="js/jquery.number.js"></script>
    <script type="text/javascript" src="js/custom-validation.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script src="https://kit.fontawesome.com/56da9c1759.js" crossorigin="anonymous"></script>
</head>
<style>
     body {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        -webkit-box-sizing: border-box;
    }
    .table-title {
        background-color: rgb(10, 153, 236);
        height: 80px;
        width: 100%;
        color: white;
        border-radius: 3px;
        padding:15px ;
    }
    .btn-outline-light{
        margin: 8px;
        float: right;
    }
</style>
<body>
    <div class="container">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-8 title">
                    <h1>Create customer</h1>
                </div>
                <div class="col-sm-4">
                
                    <a href="demo.html" class="btn btn-outline-light">
                        <i class="fa-solid fa-list"></i>
                        <span>List of customer</span>
                    </a>
                </div>
            </div>
        </div>
        <form id="frmUpdateCustomer" method="post" novalidate="novalidate"><input type="hidden" name="_method" value="put">
            <fieldset class="row g-3">
<!--                <input th:type="hidden" th:field="*{id}">-->
                <div class="col-md-6">
                    <label class="form-label">Full name</label>
                    <input type="text" class="form-control" id="fullName" name="fullName" value="Mira Blevins">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" value="peqybyra@mailinator.com">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="phone" name="phone" value="+1 (479) 674-7137">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address" value="Labore laudantium m">
                </div>
                <div class="col-md-12">
                    <button type="submit" id="btnUpdateCustomer" class="btn btn-outline-secondary">
                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                         Save changes
                    </button>
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
